version: '3.9'
services:

  db:
    container_name: fastapi_clean_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    image: postgres:14-alpine
    networks:
      - network
    ports:
      - ${HOST_DB_PORT}:${DB_PORT}
    volumes:
      - db_data:/var/lib/postgresql/data

  rabbitmq:
    container_name: fastapi_clean_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_NAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    image: rabbitmq:3.10-management-alpine
    networks:
      - network
    ports:
      - ${HOST_RABBITMQ_PORT}:${RABBITMQ_PORT}
      - 1${HOST_RABBITMQ_PORT}:1${RABBITMQ_PORT}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  migration:
    build:
      context: ..
      dockerfile: docker/Dockerfile.migration
    container_name: fastapi_clean_migration
    depends_on:
      - db
    env_file:
      - ${ENV_FILE}
    networks:
      - network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: fastapi_clean_backend
    depends_on:
      - db
      - rabbitmq
      - migration
    env_file:
      - ${ENV_FILE}
    networks:
      - network
    ports:
      - ${ADMIN_PORT}:8080
      - ${BACKEND_PORT}:8000

networks:
  network:
    driver: bridge

volumes:
  db_data:
  rabbitmq_data:
